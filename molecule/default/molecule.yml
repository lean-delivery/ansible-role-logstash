---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-logstash
    image: leandelivery/docker-systemd:centos7
    privileged: True
    groups:
      - rhel_family
  - name: test-docker-ubuntu1804-logstash
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    groups:
      - debian_family
provisioner:
  name: ansible
  # log: True
  lint: |
    ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  lint: |
    flake8
