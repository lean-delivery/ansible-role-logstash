---
- name: Set logstash version if defined
  set_fact:
    ls_package_name: "{{ ls_package_name }}-{{ ls_version }}"
  when: ls_version.find('.x') == -1

- block:
    - name: Install apt-transport-https
      package:
        name: apt-transport-https
        state: present
      register: installed_transport
      until: installed_transport is succeeded

    - name: Elastic Import latest logstash GPG Key
      apt_key:
        url: "{{ elastic_gpg_key }}"
        state: present
      register: install_key
      until: install_key is succeeded

    - name: Add elasticsearch repo
      apt_repository:
        repo: "{{ es_apt_url }}"
        state: present
        update_cache: true
        filename: "{{ es_repo_file }}.list"

    - name: Debian - Installing Logstash package
      apt:
        name: "{{ ls_package_name }}"
        state: present
        force: false
      register: installed_package
      until: installed_package is succeeded
      environment:
        LS_JAVA_OPTS: "{{ ls_java_opts }}"

  become: true
